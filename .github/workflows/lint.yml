name: Code Quality Check

on:
  pull_request:

jobs:
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '9'
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm lint
        continue-on-error: true
        id: lint

      - name: Run TypeScript Type Check
        run: pnpm type-check
        continue-on-error: true
        id: type-check

      - name: Run Security Check
        run: pnpm security-check
        continue-on-error: true
        id: security-check

      - name: Check Results
        if: steps.lint.outcome != 'success' || steps.type-check.outcome != 'success' || steps.security-check.outcome != 'success'
        run: |
          echo "::error::コード品質チェックでエラーが検出されました"
          if [ "${{ steps.lint.outcome }}" != "success" ]; then
            echo "::error::ESLintのチェックでエラーが検出されました"
            echo "コードを修正するには 'pnpm lint:fix' を実行するか、手動で問題を解決してください"
          fi
          if [ "${{ steps.type-check.outcome }}" != "success" ]; then
            echo "::error::TypeScript型チェックでエラーが検出されました"
            echo "型エラーを修正してください"
          fi
          if [ "${{ steps.security-check.outcome }}" != "success" ]; then
            echo "::error::セキュリティチェックで脆弱性が検出されました"
            echo "'pnpm audit' を実行して詳細を確認し、必要に応じて修正してください"
          fi
          exit 1

      - name: Success Message
        if: steps.lint.outcome == 'success' && steps.type-check.outcome == 'success' && steps.security-check.outcome == 'success'
        run: |
          echo "✅ すべてのコード品質チェックが成功しました！"
          echo "  - ESLint: ✅"
          echo "  - TypeScript型チェック: ✅"
          echo "  - セキュリティチェック: ✅"
