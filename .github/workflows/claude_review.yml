name: Claude Assistant
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]

jobs:
  claude-response:
    # PRでのみ動作
    if: |
      (
        github.actor == 'zakizaki-ri9' && 
        (
          (github.event_name == 'issue_comment' && github.event.issue.pull_request != null) ||
          (github.event_name == 'pull_request_review_comment' && github.event.pull_request.author_association == 'OWNER') ||
          (github.event_name == 'pull_request_review' && github.event.pull_request.author_association == 'OWNER')
        )
      ) && (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude /review')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude /review')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude /review'))
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Read review prompt
        id: read-prompt
        run: |
          echo "prompt<<EOF" >> $GITHUB_OUTPUT
          cat .github/claude/review_prompt.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run Claude PR Action
        timeout-minutes: 5
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: true
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event_name == 'issue_comment' && github.event.issue.number || github.event.pull_request.number }}
            
            ${{ steps.read-prompt.outputs.prompt }}
          claude_args: |
            --model "claude-3-5-haiku-20241022"
            --allowedTools "mcp__github_*,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"
